<h4>Feedback</h4>

<mat-slider min="1" max="10" step="1" value="8"></mat-slider>

<p>
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Your Name" >
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>Enter your name</mat-hint>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="outline">
      <mat-label>Location</mat-label>
      <input matInput placeholder="Your City">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>Enter your city</mat-hint>
    </mat-form-field>
  </p>
