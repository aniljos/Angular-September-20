<h5>Edit Product : ID-{{currentProduct.id}}</h5>


<fieldset>
    <div>
        <p>Name</p>
        <input [(ngModel)]="temp.name"/>
    </div>
    <div>
        <p>Price</p>
        <input type="number" [(ngModel)]="temp.price"/>
    </div>
    <div>
        <p>Description</p>
        <input  [(ngModel)]="temp.description"/>
    </div>
    <div>
        <button (click)="save();">Save</button> &nbsp;
        <button (click)="cancel();">Cancel</button>
    </div>
</fieldset>
