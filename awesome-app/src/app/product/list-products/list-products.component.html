<h4>List Products</h4>

<div>
    <input type="search" placeholder="Search" [(ngModel)]="searchKey"/>
    <p *ngIf="searchKey">
        Search results for {{searchKey}}
    </p>
</div>


<table>
    <thead>
        <tr>
            <th>Index</th>
            <th>Product ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <!-- Iterate over data and generate <tr> for each item -->
        <!--  ngFor is based on the for-of(ES6) -->
        <tr *ngFor="let item of data; index as i; even as even; odd as odd " 
                                                        [ngClass]="{oddCls: odd, evenCls: even}">
            <td>{{i}}</td>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.price | currency : 'INR'}}</td>
            <td>{{item.description}}</td>
        </tr>
    </tbody>
</table>
